<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Solutions | Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="content">
        <header id="menu">
            <a href="index.html" id="logo-link">
                <img src="images/Natural-Solutions-logo-size.png" alt="Natural Solutions Logo">
            </a>
            <nav id="buttons-grid">
                <a class="nav-button" id="nav1" href="ourprocess.html">Our Process</a>
                <a class="nav-button" id="nav2" href="oursolutions.html">Our Solutions</a>
                <a class="nav-button" id="nav3" href="contactus.html">Contact Us</a>
            </nav>
        </header>
        
        <main>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="user_name"/>
                    </li>
                    <li>
                        <label for="mail">Email: </label>
                        <input type="email" id="mail" name="user_email"/>
                    </li>
                    <li>
                        <label for="msg">Message: </label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
        </main>
        <footer class="footer-grid">
            <div class="f-section-location">
                <p>Our Location</p>
                <p>885 Redonda Street Matheson Industrial Park Winnipeg, MB R2C 2Z2</p>
            </div>
            <div class="f-section-contact">
                <p>Contact us</p>
                <p>Ask questions or tell us what you need <a href="contactus.html">here</a>.</p>
                <a href="site-plan.html">Site Plan</a>
            </div>
            <div class="f-section-findus">
                <p>Find Us</p>
                <a class="social-media-img" href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="facebook icon">
                </a>
                <a class="social-media-img" href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a class="social-media-img" href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div >
            <div class="f-section-copyright">
                <p>Natural Solutions &copy; 2022</p>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
